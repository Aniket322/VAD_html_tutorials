<!DOCTYPE html> 
<html>
<body>
<h2>Creating an Object from a JSON String</h2>
<p id="demo"></p>
<Script>
const text = '{"name":[{"name":"KIET MCA","age":30,"city":"GHAZIABAD"}]}';
const obj = JSON.parse(text) // converting JSON strings into JavaScript objects 
document.getElementById("demo").innerHTML=obj.name+" "+obj.age;
</script>
</body>
</html>
